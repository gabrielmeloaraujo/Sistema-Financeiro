<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/Clientes.css">
    <link rel="stylesheet" href="/styles/genericos.css">
    <link rel="stylesheet" href="/styles/navbars.css">
    <script src="/src/navbars.js"></script>
    <title>Cadastro de Clientes</title>
</head>

<body>
    <section id="cabecalho">

    </section>
    <div class="container-tela">
        <div id="container-side-bar">
            <section id="side-bar-expandida">

            </section>
            <section id="side-bar-recolhida">

            </section>
        </div>
        <div class="container">
            <div class="form-box">
                <header>
                    <h2>Cadastro de Clientes</h2>
                    <button class="close-button">×</button>
                </header>
                <form>
                    <div class="input-group">
                        <div class="input-field input-valor">
                            <label for="client">Nome</label>
                            <input type="text" id="client" placeholder="José Adriano">
                        </div>
                        <div class="input-field input-vencimento">
                            <label for="date">Data de Nascimento</label>
                            <input type="date" id="date" placeholder="01/01/1888">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field input-parcelamento">
                            <label for="number">CPF/CNPJ</label>
                            <input type="number" id="number" placeholder="000.000.000.00">
                        </div>
                        <div class="input-field input-descricao">
                            <label for="Telefone">Telefone</label>
                            <input type="number" id="Telefone" placeholder="(55) 45999.9999">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field input-cliente">
                            <label for="Endereço">Endereço</label>
                            <input type="text" id="Endereço" placeholder="Rua das Crisalidas">
                        </div>
                        <div class="input-field input-conta">
                            <label for="Numero">Numero Residencial</label>
                            <input type="number" id="numeroCasa" placeholder="1555">
                        </div>
                    </div>
                    
                    <div class="input-field input-observacao">
                        <label for="text">Observação</label>
                        <input type="text" id="text" placeholder="Obra/Reforma">
                    </div>
                
                    <div class="button-group">
                        <button type="submit" class="save-button">Salvar</button>
                        <button type="button" class="cancel-button">Cancelar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>

</html>
