<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contas_pagar.css">
    <link rel="stylesheet" href="/styles/genericos.css">
    <link rel="stylesheet" href="/styles/navbars.css">
    <script src="/src/navbars.js"></script>
    <title>Contas a Pagar</title>
</head>

<body>
    <section id="cabecalho">

    </section>
    <div class="container-tela">
        <div id="container-side-bar">
            <section id="side-bar-expandida">

            </section>
            <section id="side-bar-recolhida">

            </section>
        </div>
        <div class="container">
            <div class="form-box">
                <header>
                    <h2>Contas a Pagar</h2>
                    <button class="close-button">×</button>
                </header>
                <form>
                    <div class="input-group">
                        <div class="input-field input-valor">
                            <label for="number">Valor</label>
                            <input type="text" id="number" placeholder="123">
                        </div>
                        <div class="input-field input-vencimento">
                            <label for="date">Data vencimento</label>
                            <input type="date" id="date" placeholder="Conta">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field input-parcelamento">
                            <label for="number">Parcelamento</label>
                            <input type="text" id="number" placeholder="x12">
                        </div>
                        <div class="input-field input-descricao">
                            <label for="name">Descrição</label>
                            <input type="text" id="name" placeholder="Exemplo">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field input-cliente">
                            <label for="name">Cliente</label>
                            <input type="text" id="name" placeholder="celton melo">
                        </div>
                        <div class="input-field input-conta">
                            <label for="number">Conta</label>
                            <input type="text" id="number" placeholder="Conta">
                        </div>
                    </div>
                    
                    <div class="input-field input-observacao">
                        <label for="text">Observação</label>
                        <input type="text" id="text" placeholder="Observação">
                    </div>
                
                    <div class="button-group">
                        <button type="submit" class="save-button">Salvar</button>
                        <button type="button" class="cancel-button">Cancelar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>

</html>
